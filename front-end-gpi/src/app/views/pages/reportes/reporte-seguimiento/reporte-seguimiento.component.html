<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Seguimiento</title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Selecciona el Tipo de Reporte:</h6>
                        <div class="form-group">
                            <select id="tipoReporte" [(ngModel)]="tipoReporteSeleccionado" (change)="TipoReporteChange()" class="form-control">
                                <option *ngFor="let r of listaTipoReporte" [ngValue]="r">{{ r.tipo }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button _ngcontent-ckj-c126="" class="btn btn-light" (click)="hacerReporte()">Realizar reporte</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
